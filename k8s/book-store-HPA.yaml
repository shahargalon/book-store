apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: book-store
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name:   book-store-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics: 
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
